<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner - Login</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using the Inter font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <!-- Flash Messages Container -->
    <div class="fixed top-0 left-0 right-0 p-4 z-50">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="space-y-2 max-w-md mx-auto">
                    {% for category, message in messages %}
                        <li class="p-3 rounded-lg shadow-md text-sm font-medium 
                            {% if category == 'success' %} bg-green-100 text-green-800 border-l-4 border-green-500
                            {% elif category == 'danger' %} bg-red-100 text-red-800 border-l-4 border-red-500
                            {% else %} bg-blue-100 text-blue-800 border-l-4 border-blue-500
                            {% endif %}" role="alert">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Card -->
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl transition-all duration-300">
        <div class="text-center mb-6">
            <!-- Icon/Logo Placeholder (Using a simple SVG instead of an external image link for reliability) -->
            <svg class="w-12 h-12 text-indigo-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
            <h1 class="text-3xl font-bold text-gray-800 mt-3">Your Task Planner</h1>
            <p class="text-sm text-gray-500 mt-1">AI-Powered Planning & Reminders</p>
        </div>

        <!-- CORRECTED: Login Form uses POST method and 'name' input -->
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Enter Your Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="e.g., Alex Tasker"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out shadow-sm placeholder-gray-400"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-[1.01]"
            >
                Start Planning
            </button>
            
        </form>
    </div>
</body>
</html>
