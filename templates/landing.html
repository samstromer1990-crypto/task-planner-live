<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Task Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: "Inter", "Segoe UI", Arial;
        background: #fafafa;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .card-box {
        background: white;
        padding: 40px 50px;
        border-radius: 14px;
        box-shadow: 0px 6px 22px rgba(0,0,0,0.10);
        text-align: center;
        max-width: 420px;
        width: 100%;
    }
    h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 14px;
    }
    p {
        color: #555;
        margin-bottom: 30px;
    }
    .btn-login {
        background: #111;
        border-radius: 6px;
        padding: 10px 18px;
        color: white;
        transition: 0.2s;
        text-decoration: none;
        font-weight: 500;
    }
    .btn-login:hover {
        background: #000;
    }
    .logo {
        width: 64px;
        margin-bottom: 14px;
        opacity: 0.9;
    }
  </style>
</head>

<body>
<div class="card-box">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="logo">
    <h1>Your Task Planner</h1>
    <p>Stay organized. Stay consistent.  
    Set reminders and never miss what matters.</p>

    <<a href="/login">Login with Google</a>

</div>
</body>
</html>
