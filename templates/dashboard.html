<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 10px;
            color: #0078d7;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #005fa3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #0078d7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fb;
        }

        /* Simple AI box style */
        .ai-box {
            background: #eef5ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            border: 1px solid #c7ddff;
        }

        .ai-box textarea {
            width: 100%;
            height: 90px;
            padding: 10px;
            resize: none;
            font-size: 1rem;
        }

        .ai-output {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #ddd;
            min-height: 50px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìÖ Task Planner Dashboard</h1>
    </header>

    <div class="container">
        <h2>Add Task</h2>
        <form id="taskForm">
            <input type="text" name="name" placeholder="Task name" required>
            <input type="datetime-local" name="reminder" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Current Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Reminder</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.reminder }}</td>
                    <td>{{ "‚úÖ" if task.completed else "‚ùå" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- ‚≠ê AI ASSISTANT BOX ‚≠ê -->
        <div class="ai-box">
            <h2>AI Assistant ü§ñ</h2>
            <p>Ask anything or describe tasks. AI will help you.</p>

            <textarea id="ai_text" placeholder="Example: Help me plan tomorrow's study schedule..."></textarea>

            <button onclick="askAI()" style="margin-top:10px;">Ask AI</button>

            <div id="ai_output" class="ai-output"></div>
        </div>
    </div>

    <script>
        // ------- Add Task -------
        document.getElementById("taskForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const res = await fetch("/add", {
                method: "POST",
                body: form
            });
            if (res.ok) location.reload();
        });

        // ------- AI Chat -------
        async function askAI() {
            const text = document.getElementById("ai_text").value;
            const box = document.getElementById("ai_output");

            box.innerText = "Thinking...";

            const res = await fetch("/ai-process", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ text: text })
            });

            const data = await res.json();
            box.innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
